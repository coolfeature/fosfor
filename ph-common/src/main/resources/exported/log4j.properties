# LOG4J configuration
log4j.rootLogger=INFO, FlatFileAppender, StdOutAppender
 
log4j.appender.FlatFileAppender=org.apache.log4j.FileAppender
log4j.appender.FlatFileAppender.File=/tmp/apps/ph/logs/ph.log
log4j.appender.FlatFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FlatFileAppender.layout.ConversionPattern=%-7p %d [%t] %c{1} %x - %m%n

log4j.appender.StdOutAppender=org.apache.log4j.ConsoleAppender
log4j.appender.StdOutAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.StdOutAppender.layout.ConversionPattern=%-7p %d [%t] %c{1} %x - %m%n

org.springframework.ws.client.MessageTracing=trace

